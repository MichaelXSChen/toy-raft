syntax="proto3";
package raft;

option cc_generic_services = true;

message Entry{
    bytes data = 1;
    uint32 index = 2;
}

message AppendEntriesReq{
    uint32 term = 1;
    repeated Entry entries = 2;
    uint32 leaderCommit = 3;


}
message AppendEntriesReply{
    uint32 term = 1;
    bool success = 2;
    //Add adjustment here.
}

service follower {
    rpc AppendEntries(AppendEntriesReq) returns (AppendEntriesReply);
};
